<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;

            /* 1. 不允许换行    : 强制一行显示 */
            white-space: nowrap;

            /* 2. 超出部分隐藏不可见 */
            overflow: hidden;

            /* 3. 超出部分显示省略号 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        广东省深圳市宝安区石岩街道松柏路创维工业园2栋南区5楼黑马程序员快递室
    </div>
</body>
</html>
