<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导包 -->
    <script src="./echarts.js"></script>
</head>
    <!-- echarts 使用流程
            1.导包
            2. 写html结构
            3. js初始化
                3.1 创建echarts对象
                3.2 设置配置项和数据
                3.3 开始渲染图表
        -->
<body>
    <!-- 2. 写HTML结构 -->
    <!-- 为 ECharts 准备一个具备大小(宽高)的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
        /* JS初始化 */

        // 3.1 创建ECharts对象
        // 基于准备好的dom,初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 3.2 指定图表的配置项和数据

        /* 自定义内容样式的思路
        1. series里面的data本质是一个对象
        2. 如果给的是具体数值,则会加载,默认样式
        3. 如果希望使用自定义的内容,则只需要创建data对象,并且单独设置样式
        */
        let item = {
            value: 1000,
            itemStyle: {
                color: 'rgba(0,0,0,0.5)'
            },
        };

        let option = {
            backgroundColor: ['#222'],
            // color: ['#0075d1'],
            // 鼠标移入提示
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            // 类似于padding 背景阴影
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            // X轴
            xAxis: [{
                type: 'category',
                data: ['上海', '广州', '北京', '深圳', '合肥', '', '......', '', '杭州', '厦门', '济南', '成都', '重庆'],
                // 刻度线颜色
                axisTick: {
                    lineStyle: {
                        color: '#0075d1',
                    }
                },
                // 刻度文本
                axisLabel: {
                    color: '#0075d1',
                },
                // 坐标轴线
                axisLine: {
                    lineStyle: {
                        color: '#0075d1'
                    }
                },
                // X轴数据的分割线,垂直线
                splitLine: {
                    // show: true,
                    lineStyle: {
                        // 使用深浅的间隔色
                        color: ['#f00', '#00f']
                    }
                }
            }],
            // Y轴
            yAxis: [{
                    type: 'value',
                    // 刻度线颜色
                    axisTick: {
                        lineStyle: {
                            color: '#0075d1',
                        }
                    },
                    // 刻度文本
                    axisLabel: {
                        color: '#0075d1',
                    },
                    // 坐标轴线
                    axisLine: {
                        lineStyle: {
                            color: '#0075d1'
                        }
                    },
                    // X轴数据的分割线,垂直线
                    splitLine: {
                        show: true,
                        lineStyle: {
                            // 使用深浅的间隔色
                            color: ['#0075d1']
                        }
                    }

                },

            ],
            series: [

                {
                    name: '直接访问',
                    type: 'bar',
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [{
                                    offset: 0,
                                    color: '#00fffb'
                                },
                                {
                                    offset: 1,
                                    color: '#0061ce'
                                }
                            ]
                        )
                    },
                    barWidth: '60%',
                    data: [2100, 1900, 1700, 1560, 1400, item, item, item, 900, 750, 600, 480, 240],
                }
            ]
        };

        // 3.3 使用刚指定的配置项和数据显示图标
        myChart.setOption(option);
    </script>
</body>

</html>
