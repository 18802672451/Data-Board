<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导包 -->
    <script src="./echarts.js"></script>
</head>
<!-- echarts 使用流程
            1.导包
            2. 写html结构
            3. js初始化
                3.1 创建echarts对象
                3.2 设置配置项和数据
                3.3 开始渲染图表
        -->

<body>
    <!-- 2. 写HTML结构 -->
    <!-- 为 ECharts 准备一个具备大小(宽高)的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
        /* JS初始化 */

        // 3.1 创建ECharts对象
        // 基于准备好的dom,初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 3.2 指定图表的配置项和数据
        option = {
            backgroundColor: '#2c343c',
            //鼠标移入提示
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },

            //颜色
            color: ['#006cff', '#006c00', '#ed8884', '#ff9f7f', '#0096ff', '#9fe6b8', '#ff61ff'],

            //左下角略缩图
            // visualMap: {
            //     show: true,
            //     min: 80,
            //     max: 600,
            //     inRange: {
            //         colorLightness: [0, 1]
            //     }
            // },
            series: [{
                name: '访问来源',
                type: 'pie',
                //调整圆大小
                radius: '55%',
                //圆心位置
                center: ['50%', '50%'],
                data: [{
                        value: 180,
                        name: '湖北'
                    },
                    {
                        value: 88,
                        name: '云南'
                    },
                    {
                        value: 120,
                        name: '北京'
                    },
                    {
                        value: 130,
                        name: '山东'
                    },
                    {
                        value: 135,
                        name: '河北'
                    },
                    {
                        value: 66,
                        name: '江苏'
                    },
                    {
                        value: 130,
                        name: '浙江'
                    },
                    {
                        value: 150,
                        name: '四川'
                    }
                ].sort(function (a, b) {
                    return a.value - b.value;
                }),
                roseType: 'radius',

                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }]
        };
        // 3.3 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
