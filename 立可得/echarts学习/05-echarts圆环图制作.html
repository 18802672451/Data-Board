<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导包 -->
    <script src="./echarts.js"></script>
</head>
<!--echarts使用流程 
        1.导包
        2.写html结构
        3.js初始化
            3.1 创建echarts对象
            3.2 设置配置项和数据
            3.3 开始渲染图表
     -->

<body>
    <!-- 2.写HTML结构 -->
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
        /* 3.JS初始化 */

        //3.1 创建echarts对象
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 3.2 指定图表的配置项和数据
        var option = {

            series: [
                {
                    //圆环起始角度
                    startAngle: 180,
                    name: '访问来源',
                    type: 'pie',
                    //圆环宽度
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    //提示线：默认显示
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [

                        {
                            value: 100, name: '', itemStyle: {
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        { offset: 0, color: '#00f8fc' },
                                        { offset: 1, color: '#0069cf' }
                                    ]
                                )
                            }
                        },
                        {
                            value: 100, name: '', itemStyle: {
                                color: '#04284d'
                            }
                        },
                        {
                            value: 200, name: '联盟广告', itemStyle: {
                                color: 'transparent'
                            }
                        },


                    ]
                }
            ]
        };

        // 3.3 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
