<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柱状图制作</title>
    <script src="./echarts.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 800px;height:400px;"></div>

    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        color: ['#3398DB','#20ff30','#ccddaa','#ccff00','#ee5500'],
        tooltip: {
        trigger: 'axis',
        axisPointer: { // 坐标轴指示器，坐标轴触发有效
        type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
        }
        },
        title: {
        left: 'center',
        text: '分类访问量',
        },
        legend: {
        data: ['爱生活', '爱美食', '爱保健', '爱运动', '爱电影'],
        top:30
        },
        grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
        },
        xAxis: [
        {
        type: 'category',
        data: ['一月', '二月', '三月', '四月']
        }
        ],
        yAxis: [
        {
        type: 'value'
        }
        ],
        series: [
        {
        name: '爱生活',
        type: 'bar',
        data: [320, 332, 301, 334]
        },
        {
        name: '爱美食',
        type: 'bar',
        data: [120, 132, 101, 134]
        },
        {
        name: '爱保健',
        type: 'bar',
        data: [220, 182, 191, 234]
        },
        {
        name: '爱运动',
        type: 'bar',
        data: [150, 232, 201, 154]
        },
        {
        name: '爱电影',
        type: 'bar',
        data: [262, 179, 200, 370],
        },

        ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        </script>
</body>

</html>
