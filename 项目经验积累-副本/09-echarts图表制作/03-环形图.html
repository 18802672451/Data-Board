<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./echarts.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>


    <script>
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '分类文章数量比',
                left: 'center'
            },
            color: ['#3398DB', '#20ff30', '#ccddaa', '#ccff00', '#ee5500'],
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'horizontal',
                top: 30,
                data: ['爱生活', '爱美食', '爱保健', '爱运动', '爱电影'],
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    data: [
                        { value: 335, name: '爱生活' },
                        { value: 310, name: '爱美食' },
                        { value: 234, name: '爱运动' },
                        { value: 135, name: '爱保健' },
                        { value: 448, name: '爱电影' }
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
